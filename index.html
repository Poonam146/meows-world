<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meow the Cat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff2f2;
  }

  .container {
    text-align: center;
    margin-top: 100px;
  }

  .message-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .cat-face {
    width: 150px;
    position: absolute;
    top: -100px;
    left: calc(50% - 75px);
  }

  .quote {
    font-style: italic;
    margin-top: 20px;
    color: #555;
  }
</style>
</head>
<body>

<div class="container">
  <div class="message-box">
    <img src="catface.jpg"Meow's face" class="cat-face">
    <h1>Welcome to Meow's World!</h1>
    <p class="quote">"Always remember to smile, just like Meow!"</p>
  </div>
</div>

</body>
</html>
